<html>
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
		<h3>Calculator</h3>
	    Number1 : <input type="text" id="baseId" name="base"><br><br>

		Number2 : <input type="text" id="exponentId" name="exponent"><br><br>
	              <input type="submit" id="submit" value="Get Result">
			      <input type="text" id="result" name="result">
	<script>

	$(document).ready(function()
	{
  		$("#submit").click(function()
  		{
    		var result=document.getElementById("result").value
    		console.log(result)
    		var baseid=document.getElementById("baseId").value
    		var exponentid=document.getElementById("exponentId").value

    		url="http:0.0.0.0:8085/calculator/compute"
    		data=JSON.stringify({
    		"baseValue":baseid,
    		"exponentValue":exponentid})

    		$.ajax({
    				url:url,
    				type:"POST",
    				data:data,
    				contentType:"application/json; charset=utf-8",
    				dataType:"json",
    				success: function(data)
    				{
   						document.getElementById("result").value=data;
    				}
  			})
		});
	});
</script>
</body>
</html>
